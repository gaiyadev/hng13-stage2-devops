services:
  nginx:
    image: nginx:1.23-alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx-logs:/var/log/nginx
    depends_on:
      - app_blue
      - app_green

  app_blue:
    image: ${BLUE_IMAGE}
    ports:
      - "8081:3000"
    environment:
      - APP_POOL=blue
      - RELEASE_ID=blue-v1.0.0

  app_green:
    image: ${GREEN_IMAGE}
    ports:
      - "8082:3000"
    environment:
      - APP_POOL=green
      - RELEASE_ID=green-v1.0.0

  alert_watcher:
    image: python:3.9-alpine
    working_dir: /app
    volumes:
      - ./nginx-logs:/var/log/nginx
      - ./watcher.py:/app/watcher.py
    command: >
      sh -c "
        pip install -q requests &&
        echo '=== WATCHER STARTING ===' &&
        python watcher.py
      "
    environment:
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - ACTIVE_POOL=blue
